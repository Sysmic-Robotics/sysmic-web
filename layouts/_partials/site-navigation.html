<nav class="pv1 ph3 ph4-ns" role="navigation" style="position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px);">
  <div class="flex-l center items-center justify-between">
    <a href="{{ .Site.Home.RelPermalink }}" class="dib no-underline f3 fw2 hover-white white-90" style="display: flex; align-items: center; gap: 10px;">
      <img src="/sysmic logo.png" alt="{{ .Site.Title }}" style="height: 75px; width: auto; max-width: 200px; object-fit: contain;" />
      <span>{{ .Site.Title }}</span>
    </a>
    <div class="flex-l items-center">
      {{ partials.Include "i18nlist.html" . }}
      {{ if .Site.Menus.main }}
        <ul class="{{ compare.Conditional (compare.Eq $.Site.Language.LanguageDirection "rtl") "pr0 ml3" "pl0 mr3" }}">
          {{ range .Site.Menus.main }}
          <li class="list f5 f4-ns fw4 dib {{ compare.Conditional (compare.Eq $.Site.Language.LanguageDirection "rtl") "pl3" "pr3" }}">
            <a class="hover-white white-90 no-underline" href="{{ .URL }}" title="{{ lang.Translate "pageTitle" . }}">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
    </div>
  </div>
</nav>
