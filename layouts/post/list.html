{{ define "main" }}
  <article class="pa3 pa4-ns nested-copy-line-height">
    <section class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy nested-links {{ $.Param "text_color" | compare.Default "mid-gray" }}">
      {{ .Content }}
    </section>
    <aside class="mt5" style="max-width: 1200px; margin-left: auto; margin-right: auto; padding: 0 2rem;">
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 280px)); gap: 2rem; justify-content: center;">
        {{ range .Paginator.Pages }}
          {{ .Render "summary" }}
        {{ end }}
      </div>
    </aside>
    {{ partial "pagination.html" . }}
  </article>
{{ end }}
