{{ $featured_image := partials.Include "func/GetFeaturedImage.html" . }}
<article class="overflow-hidden" style="max-width: 300px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 1.5rem;">
  {{ if $featured_image }}
  <div class="w-100">
    <a href="{{.RelPermalink}}" class="db">
      <img src="{{ $featured_image }}" class="w-100" style="height: 180px; object-fit: cover; display: block;" alt="image from {{ .Title }}">
    </a>
  </div>
  {{ end }}
  <div class="pa3" style="background-color: #2c3e50;">
    <h2 class="f4 fw6 lh-title mt0 mb2 white">
      <a href="{{.RelPermalink}}" class="link white hover-light-gray">
        {{ .Title }}
      </a>
    </h2>
    {{ if .ReadingTime }}
    <div class="f7 white-80 mb2">
      {{ .ReadingTime }} {{ cond (eq .ReadingTime 1) "min" "mins" }}
    </div>
    {{ end }}
    {{ with .Params.tags }}
    <div class="flex flex-wrap gap2">
      {{ range first 2 . }}
      <span class="f7 ba b--white-30 white-90 br2 ph2 pv1" style="display: inline-block; margin-right: 0.5rem; margin-bottom: 0.5rem;">{{ . }}</span>
      {{ end }}
    </div>
    {{ end }}
  </div>
</article>
